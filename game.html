<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="game.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PaperRockScisorss</title>
    </head>
    <body>
        
            <h2 class="title">🎮 Jumping to the game ! 👾</h2>

           

            <button class="player-one" type="submit"><p class="pl-one-text">🧻</p></button>

            <button class="player-two" type="submit"><p class="pl-two-text">🗿</p></button>

            <button class="player-three" type="submit"><p class="pl-three-text">✂️</p></button>

            <div class="point-box">
                <button class="pc-choice" type="submit"><p class="pc-text">❓</p></button>
                <p class="title-point-pc">PC</p>
                <p class="title-point-player">player</p>
                <p class="point-pc">0</p>
                <p class="point-pl">0</p>
            </div>
        <div class="box-modal">
            <div class="modal">
                <p class="title-modal">Congratulations for you !</p>
                <p class="text-modal">You have finished this game.
                    You won this round with computer!
                </p>
                <button class="btn-modal" type="submit">GRAJ!</button>
                <button class="btn-home">HOME</button>
            </div>
        </div>


        <script src="game.js"></script>
    </body>
</html>
